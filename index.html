<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="Asset/favicon-32x32.png">
    <link rel ="stylesheet" href="index.css"/>
    <title>Order Summary</title>
</head>
<body>
    <div class="card">
        <img src="Asset\illustration-hero.svg" alt="" class="card__image">
    
        <div class="card__text">
            <h1 class="card__head">Order Summary</h1>
            <p class="card__desc">You can now listen to millions pf songs, audiobooks, and podcast on any device anywhere you like!</p>
            <div card__transparent>
                <div class="card__icon"></div>
                <div class="card__stat">
                    <span class="card__stat-text">Annual Plan</span>
                    <span class="card__stat-fig">$59.99/year</span>
                </div>
                <a href="#" class="card__link">Change</a>
            </div>
            <button class="card__btn card__btn--active">Proceed to Submit</button>
            <p class="card__cancel">Cancel Order</p>
        </div>
    
    </div>
    
</body>
</html>
